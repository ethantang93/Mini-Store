<div class="row" ng-controller="CustomersController">
  <div class="col s4">

    <form ng-model='customer' ng-submit="create(customer)">
      <div class="input-field">
        <input id="name" type="text" ng-model="customer.name" value="" class="validate">
        <label for="name">Name</label>
      </div>
      <div class="input-field">
        <input id="email" type="email" ng-model="customer.email" value="" class="validate">
        <label for="email" data-error="invalid email">Email</label>
      </div>
      <button class="btn waves-effect waves-light z-depth-3" type="submit" name="action">Add Customer
          <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
  <div class="col s8">
    <table class="highlight bordered">
      <thead>
        <tr>
          <td>Name</td>
          <td>Email</td>
          <td>Created At</td>
          <td>actions</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="customer in customers">
          <td>{{customer.name}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.createdAt | date:'hh:mm, MMM dd, yyyy'}}</td>
          <td><button class="btn waves-effect waves-light z-depth-3 red lighten-1" ng-click="remove(customer._id)" name="action">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
