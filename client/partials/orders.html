<header>
        <nav>
          <div class="nav-wrapper blue">
            <a href="" class="brand-logo center" style="padding-left:0%">Store Inventory Tracking</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
              <li class="col s2"><a href="#!/dashboard">Dashboard</a></li>
              <li class="col s2"><a href="#!/products">Products</a></li>
              <li class="col s2"><a href="#!/orders" id="test">Orders</a></li>
              <li class="col s2"><a href="#!/customers">Customers</a></li>
            </ul>
          </div>
        </nav>
    </header>
<div class="row" ng-controller='OrdersController'>
  <form ng-submit='placeOrder(order)'>
      <label>Customer:</label>
      <select class="browser-default" ng-model='order._buyer'>
        <option value = {{customer._id}} ng-repeat='customer in customers'>{{customer.name}}</option>
      </select>
    <label>Products:</label>
    <select class="browser-default" ng-model='order._bought'>
      <option value = {{product._id}} ng-repeat='product in products'>{{product.name}}</option>
    </select>
    <label>numbers to purchase</label>
    <input type="text" name="" ng-model='order.quantity'>
    <button class="btn waves-effect waves-light z-depth-3" type="submit" name="action">Purchase
        <i class="material-icons right">send</i>
    </button>
  </form>

  <!-- displaying the order histories -->
  <table class="highlight bordered">
    <thead>
      <tr>
        <td>Customer Name</td>
        <td>Product</td>
        <td>quantity</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="order in orders">
        <td>{{order._buyer.name}}</td>
        <td>{{order._bought.name}}</td>
        <td>{{order.quantity}}</td>
      </tr>
    </tbody>
  </table>
</div>
