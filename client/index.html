<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Mini Store built by MEAN</title>
    <!-- angular modules setup -->
    <script type="text/javascript" src="angular/angular.js"></script>
    <script type="text/javascript" src="angular-route/angular-route.js"></script>
    <!-- app setup -->
    <script type="text/javascript" src = "assets/app.js"></script>
    <!-- controllers setup -->
    <script type="text/javascript" src = "assets/controllers/ProductsController.js"></script>
    <script type="text/javascript" src = "assets/controllers/OrdersController.js"></script>
    <script type="text/javascript" src = "assets/controllers/DashController.js"></script>
    <script type="text/javascript" src = "assets/controllers/CustomersController.js"></script>
    <!-- factory setup -->
    <script type="text/javascript" src = "assets/factories/productFactory.js"></script>
    <script type="text/javascript" src = "assets/factories/userFactory.js"></script>
    <script type="text/javascript" src = "assets/factories/orderFactory.js"></script>
    <!-- materialize setup -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- END materialize setup -->
    <script type="text/javascript">
    $(document).ready(function() {
      $('select').material_select();
    });
    </script>
  </head>

  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <header>
      <div class="container">
        <nav>
          <div class="nav-wrapper blue">
            <a href="" class="brand-logo center" style="padding-left:0%">Mini Store</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
              <li class="col s2"><a href="#!/dashboard">Dashboard</a></li>
              <li class="col s2"><a href="#!/products">Products</a></li>
              <li class="col s2"><a href="#!/orders" id="test">Orders</a></li>
              <li class="col s2"><a href="#!/customers">Customers</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main style="padding-top:3%">
      <div class="container">

        <div ng-view="" class="">

        </div>
      </div>
    </main>
  </body>
</html>
