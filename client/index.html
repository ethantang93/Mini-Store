<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Mini Store built by MEAN</title>
    <!-- angular modules setup -->
    <script type="text/javascript" src="angular/angular.js"></script>
    <script type="text/javascript" src="angular-route/angular-route.js"></script>
    <!-- app setup -->
    <script type="text/javascript" src = "assets/app.js"></script>
    <!-- controllers setup -->
    <script type="text/javascript" src = "assets/controllers/ProductsController.js"></script>
    <script type="text/javascript" src = "assets/controllers/OrdersController.js"></script>
    <script type="text/javascript" src = "assets/controllers/DashController.js"></script>
    <script type="text/javascript" src = "assets/controllers/CustomersController.js"></script>
    <!-- factory setup -->
    <script type="text/javascript" src = "assets/factories/productFactory.js"></script>
    <script type="text/javascript" src = "assets/factories/usersFactory.js"></script>
    <!-- materialize setup -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- END materialize setup -->
  </head>
  <script type="text/javascript">
    $(document).ready(function(){
      $('.button-collapse').sideNav({
      menuWidth: 240, // Default is 240
      // edge: 'right', // Choose the horizontal origin
      // closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
      // draggable: true // Choose whether you can drag to open on touch screens
    });
    })
  </script>
  <body>
    <header>
        <nav>
          <div class="nav-wrapper blue">
            <a href="" class="brand-logo left" style="padding-left:10%">Mini Store</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li class="col s2"><a href="#!/dashboard">Dashboard</a></li>
              <li class="col s2"><a href="#!/products">Products</a></li>
              <li class="col s2"><a href="#!/orders">Orders</a></li>
              <li class="col s2"><a href="#!/customers">Customers</a></li>
              <li class="col s2"><a href="#!/Settings">Settings</a></li>
            </ul>
          </div>
        </nav>
    </header>
    <main style="padding-top:3%">
      <div class="container">

        <div ng-view="" class="">

        </div>
      </div>
    </main>
  </body>
</html>
